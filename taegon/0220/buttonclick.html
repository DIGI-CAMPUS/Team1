<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery.js"></script>
    <script>
      $(function () {
        $(".btn1").on("click", function (e) {
          e.preventDefault(); //기존 이벤트 막기  는 인터넷 창 안 열림
          $(".txt1").css({ "background-color": "#ff0" });
        });
        $(".btn2").on("click", function (e) {
          $(".txt2").css({ "background-color": "#0ff" });
        });
        $(".btn3").on("click", function (e) {
          $(".txt3").css({ "background-color": "#0f0" });
        });
      });
    </script>
  </head>
  <body>
    <p><a href="https://www.naver.com" class="btn1">버튼1</a></p>
    <p class="txt1">내용1</p>
    <p><a href="https://www.naver.com" class="btn2">버튼2</a></p>
    <p class="txt2">내용2</p>
    <p><a href="https://www.naver.com" class="btn3">버튼3</a></p>
    <p class="txt3">내용3</p>
  </body>
</html>
