<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery.js"></script>
    <script>
      $(function () {
        $(".meunWrap_1 a").on("click", function (e) {
          e.preventDefault();

          $(".meunWrap_1 a").css({ "background-color": "white" }); //선택되지 않은 것은 흰배경

          $(this).css({ "background-color": "yellow" }); // 선택된것만 노란색으로 변경
        });

        $(".meunWrap_2 a").on("click", function (e) {
          e.preventDefault();

          $(".meunWrap_2 a").css({ "background-color": "white" });

          var idx = $(".meunWrap_2 a").index(this);
          $(".meunWrap_2 a").eq(idx).css({ "background-color": "skyblue" });

          $(".idxNum").text(idx); //텍스트 값 표시
        });
      });
    </script>
  </head>
  <body>
    <h2>$this</h2>
    <ul class="meunWrap_1">
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
    </ul>
    <h2>index()</h2>
    <ul class="meunWrap_2">
      <li><a href="#">메뉴4</a></li>
      <li><a href="#">메뉴5</a></li>
      <li><a href="#">메뉴6</a></li>
    </ul>
    <p class="idxNum"></p>
  </body>
</html>
