    <title>attribute</title>
    <style>
      .red-color {
        color: red;
      }
    </style>

  <body>
    <a href="https://www.naver.com" class="red-color">NAVER</a>

    <script>
      const aEl = document.querySelector("a"); //선택
      aEl.removeAttribute("class"); //클래스 속성 삭제
    </script>
