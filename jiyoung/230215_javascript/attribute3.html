<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red-color {
        color: red;
      }
      .fs40 {
        font-size: 40px;
      }

    <script>
      const aE1 = document.querySelector("a"); //선택

      //aE1.setAttribute("class", "red-color"); //class속성 초기화
    </script>
  </body>
