<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키보드접근성 고려 이벤트</title>

    <script src="jquery.js"></script>

    <script>
      $(function () {
        $("#btn1").data({ text: "javascript" }).on({
          mouseover: over, //올리면 over함수 호출
          mouseout: out, //올리면 out함수 호출
        });

        $("#btn2").data({ text: "welcome!" }).on({
          "mouseover focus": over, //올리면 over함수 호출
          "mouseout blur": out, //올리면 out함수 호출
        });

        function over() {
          $(".txt").text($(this).data("text"));
        }

        function out() {
          $(".txt").text("");
        }
      });
    </script>
  </head>
  <body>
    <p><button id="btn1">버튼1</button></p>

    <p><button id="btn2">버튼2</button></p>
    <p class="txt"></p>
  </body>
</html>
