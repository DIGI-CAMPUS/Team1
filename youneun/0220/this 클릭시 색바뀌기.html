<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클릭시 색바뀌기</title>
    <script src="jquery.js"></script>

    <script>
      $(function () {
        $(".menuWrap_1 a").on("click", function (e) {
          e.preventDefault();

          $(".menuWrap_1 a").css({ "background-color": "#fff" });

          $(this).css({ "background-color": "#ff0" });
        });

        $(function () {
          $(".menuWrap_2 a").on("click", function (e) {
            e.preventDefault(); //기존값을 초기화

            $(".menuWrap_2 a").css({ "background-color": "#fff" }); //지정되지 않으면 흰배경

            var idx = $(".menuWrap_2 a").index(this);
            $(".menuWrap_2 a").eq(idx).css({ "background-color": "#0ff" }); //지정된값 this는 배경이 바뀜

            $(".idxNum".text(idx));
          });
        });
      });
    </script>
  </head>
  <body>
    <h2>$this</h2>
    <ul class="menuWrap_1">
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
    </ul>

    <ul class="menuWrap_2">
      <li><a href="#">메뉴4</a></li>
      <li><a href="#">메뉴5</a></li>
      <li><a href="#">메뉴6</a></li>
    </ul>
    <p class="idxNum"></p>
  </body>
</html>
