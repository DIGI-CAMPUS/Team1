<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attribute와 classList</title>
    <style>
      .red-color {
        color: red;
      }
      .fs100 {
        font-size: 100px;
      }
    </style>
  </head>

  <body>
    <a href="https://www.naver.com" class="fs100">NAVER</a>

    <script>
      const aEl = document.querySelector("a"); //노드선택
      aEl.classList.add("red-color"); //class 속성 추가
      //aEl.setAttribute("class", "red-color"); //class 속성 초기화
    </script>
  </body>
</html>
